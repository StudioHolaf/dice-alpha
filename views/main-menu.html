<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DICE 2D</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/vendors/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/vendors/noty.css">
    <link rel="stylesheet" type="text/css" href="/css/custom-animations.css">
    <link rel="stylesheet" type="text/css" href="/css/views/main-menu/main-menu.css">
</head>

<body>

<div id="popup-room">
    <div class="popup-inner enluminures-skined-1">
        <h2><span class="inset-text">Rooms</span></h2>
        <div id="rooms-list">
            <div class="rooms-list-titles">
                <div class="rooms-list-col1"><span class="inset-text">Player 1</span></div>
                <div class="rooms-list-col2"><span class="inset-text">Player 2</span></div>
                <div class="rooms-list-col3"><span class="inset-text">Actions</span></div>
            </div>
            <div class="rooms-list-item" rv-each-room="rooms">
                <div class="rooms-list-col1"><span class="player-1 inset-text">{room.player1}</span></div>
                <div class="rooms-list-col2"><span class="player-2 inset-text">{room.player2}</span></div>
                <div class="rooms-list-col3"><a href="" rv-href="room.link" class="room-link inset-text">{room.linkName}</a></div>
            </div>
        </div>
        <a id="new-room-button" class="room-link" rv-href="id">New room</a>
        <div class="popup-exit"><img src="/assets/img/cross.png" alt=""></div>
    </div>
</div>

<div id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="game-title">DICE OF OLYMPUS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="main-menu-container">
                    <a class="main-menu-item" id="popup-room-opener" href="#popup-room" >
                        <div class="main-menu-button"><span class="inset-text">Start a match</span></div>
                    </a>
                    <a class="main-menu-item" href="/forge">
                        <div class="main-menu-button"><span class="inset-text">Forge</span></div>
                    </a>
                    <a class="main-menu-item" href="/credit">
                        <div class="main-menu-button"><span class="inset-text">Credits</span></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/vendors/anime.min.js"></script>
<script src="/vendors/rivets.bundled.min.js"></script>
<script src="/vendors/noty.min.js"></script>
<script src="/vendors/sweetalert.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/views/main-menu/main-menu-controller.js"></script>
</html>
