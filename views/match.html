<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DICE 2D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/vendors/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="/vendors/noty.css">
    <link rel="stylesheet" type="text/css" href="/css/custom-animations.css">
    <link rel="stylesheet" type="text/css" href="/css/dice-2D.css">
</head>

<body>

<div id="interface">
    <div id="sound-controller" class="shutted">
        <img src="/assets/img/ic_volume_max.png" alt="" class="volume_on">
        <img src="/assets/img/ic_volume_shutted.png" alt="" class="volume_off">
    </div>
</div>

<canvas id="game-canvas"></canvas>

<div id="game-container">

    <div id="match-data-container">
        <div id="timer">
            <div id="time-count"></div>/<div id="time-total"></div>
        </div>

    </div>

    <div id="player-1-section" class="player-section animated fadeInUp" player-id="1">
        <div class="player-HUD">
            <div class="player-avatar">
                <div class="player-avatar-image" rv-player-avatar="_avatar"></div>
            </div>
            <div class="player-informations">
                <div class="player-name">{_pseudo}</div>
                <div class="player-hero">{_hero}</div>
                <div class="player-gold">{_gold}</div>
            </div>
            <div class="player-PV">
                <div class="player-PV-bar" rv-pv="_pv" rv-pv-max="_pvMax" rv-pv-bar="_pv"></div>
                <div class="bar-glass"></div>
                <div class="player-state-legend">
                    PV :
                </div>
                <div class="player-PV-state">
                    <span class="player-PV-current">{_pv}</span>
                    /
                    <span class="player-PV-initial">{_pvMax}</span>
                </div>
            </div>
            <div class="player-ultime">
                <div class="player-ultime-bar" rv-ultime="_ultime" rv-ultime-max="_ultimeMax" rv-ultime-bar="_ultime"></div>
                <div class="bar-glass"></div>
                <div class="player-ultime-state">
                    <div class="player-state-legend">
                        UP :
                    </div>
                    <span class="player-ultime-current">{_ultime}</span>
                    /
                    <span class="player-ultime-initial">{_ultimeMax}</span>
                </div>
            </div>
        </div>
    </div>

    <div id="player-2-section" class="player-section animated fadeInDown" player-id="2">
        <div class="player-HUD">
            <div class="player-avatar">
                <div class="player-avatar-image" rv-player-avatar="_avatar"></div>
            </div>
            <div class="player-informations">
                <div class="player-name">{_pseudo}</div>
                <div class="player-hero">{_hero}</div>
                <div class="player-gold">{_gold}</div>
            </div>
            <div class="player-PV">
                <div class="player-PV-bar" rv-pv="_pv" rv-pv-max="_pvMax" rv-pv-bar="_pv"></div>
                <div class="bar-glass"></div>
                <div class="player-state-legend">
                    PV :
                </div>
                <div class="player-PV-state">
                    <span class="player-PV-current">{_pv}</span>
                    /
                    <span class="player-PV-initial">{_pvMax}</span>
                </div>
            </div>
            <div class="player-ultime">
                <div class="player-ultime-bar" rv-ultime="_ultime" rv-ultime-max="_ultimeMax" rv-ultime-bar="_ultime"></div>
                <div class="bar-glass"></div>
                <div class="player-ultime-state">
                    <div class="player-state-legend">
                        UP :
                    </div>
                    <span class="player-ultime-current">{_ultime}</span>
                    /
                    <span class="player-ultime-initial">{_ultimeMax}</span>
                </div>
            </div>
        </div>
    </div>

    <div id="dice-roller">

        <div id="player-1-roller" class="player-roller" player-id="1">
            <div class="dices-viewer-container">
                <div class="dice-viewer" dice-id="0" roll-val="-1">
                    <div class="dice-viewer-inner">
                        <div class="cube" rv-dice-skin="_skin">
                            <div class="front dice-face"><div class="face-spell" rv-face-spell="_faces.0._sprite"></div></div>
                            <div class="right dice-face"><div class="face-spell" rv-face-spell="_faces.1._sprite"></div></div>
                            <div class="bottom dice-face"><div class="face-spell" rv-face-spell="_faces.2._sprite"></div></div>
                            <div class="top dice-face"><div class="face-spell" rv-face-spell="_faces.3._sprite"></div></div>
                            <div class="left dice-face"><div class="face-spell" rv-face-spell="_faces.4._sprite"></div></div>
                            <div class="back dice-face"><div class="face-spell" rv-face-spell="_faces.5._sprite"></div></div>
                        </div>
                    </div>
                </div>
                <div class="dice-viewer" dice-id="1" roll-val="-1">

                            <div class="front dice-face"><div class="face-spell" rv-face-spell="_faces.0._sprite"></div></div>
                            <div class="right dice-face"><div class="face-spell" rv-face-spell="_faces.1._sprite"></div></div>
                            <div class="bottom dice-face"><div class="face-spell" rv-face-spell="_faces.2._sprite"></div></div>

                            <div class="bottom dice-face"><div class="face-spell" rv-face-spell="_faces.2._sprite"></div></div>
                            <div class="top dice-face"><div class="face-spell" rv-face-spell="_faces.3._sprite"></div></div>

                            <div class="back dice-face"><div class="face-spell" rv-face-spell="_faces.5._sprite"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="action-button-inner">

                        <div class="cube" rv-dice-skin="_skin">
                            <div class="front dice-face"><div class="face-spell" rv-face-spell="_faces.0._sprite"></div></div>

                    <div class="dice-viewer-inner">
                        <div class="cube" rv-dice-skin="_skin">
                            <div class="front dice-face"><div class="face-spell" rv-face-spell="_faces.0._sprite"></div></div>
